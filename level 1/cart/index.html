<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chairs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script> 

</head>

<body>
    <div class="w-full min-h-screen bg-zinc-100 font-['gilroy'] main-container">
        <div class="nav flex justify-between items-center px-5 py-5 relative">
            <i class="text-lg ri-menu-2-line"></i>
            <a href="/cart.html"><i class="carticon text-lg ri-shopping-bag-2-fill"></i></a>
            <div class="cartexpnd hidden w-52 bg-zinc-100 rounded-lg absolute top-[80%] right-5 flex flex-col gap-2">
                <!-- Cart content -->
            </div>
        </div>
        <div class="input flex justify-between px-5 gap-2">
            <input class="font-semibold capitalize px-4 py-3 rounded-lg w-full bg-zinc-200 outline-none" type="text" placeholder="Search">
            <button class="px-4 py-3 text-white rounded-xl shader"><i class="ri-equalizer-fill"></i></button>
        </div>
        <div class="categories py-8 flex items-center gap-5 pl-5 whitespace-nowrap overflow-auto">
            <div class="icon rounded-full px-6 shadow-xl shadow-black/40 py-5 shader text-yellow-400">
                <i class="text-lg ri-home-2-line"></i>
            </div>
            <div class="icon rounded-full shadow-md shadow-slate/10 px-5 py-4">
               <a href="#"> <i class="text-lg ri-scroll-to-bottom-line"></i></a>
            </div>
            <div class="icon rounded-full shadow-md shadow-slate/10 px-5 py-4">
                <a href="#"><i class="text-lg ri-store-2-line"></i></a>
            </div>
            <div class="icon rounded-full shadow-md shadow-slate/10 px-5 py-4">
                <a href="#"><i class="text-lg ri-bookmark-line"></i></a>
            </div>
            <div class="icon rounded-full shadow-md shadow-slate/10 px-5 py-4">
                <a href="#"><i class="text-lg ri-global-line"></i></a>
            </div>
            <div class="icon rounded-full shadow-md shadow-slate/10 px-5 py-4">
               <a href=""><i class="text-lg ri-service-line"></i></a>
            </div>
            <div class="icon rounded-full shadow-md shadow-slate/10 px-5 py-4">
                <a href=""><i class="text-lg ri-home-2-fill"></i></a>
            </div>
        </div>
        <div class="products flex flex-wrap gap-5 justify-center px-5">
            <div class="product w-full md:w-1/2 lg:w-1/3 xl:w-1/4 rounded-xl p-2 bg-white">
                <div class="image w-full h-56 bg-zinc-200 rounded-xl"></div>
                <div class="data w-full px-2 py-5">
                    <h1 class="font-semibold text-xl leading-none tracking-tight">EJ 100 Ox Chair.</h1>
                    <div class="flex justify-between w-full items-center mt-2">
                        <div class="w-1/2">
                            <h3 class="font-semibold opacity-20">Hangup data.</h3>
                            <h4 class="font-semibold mt-2">$3,456</h4>
                        </div>                      
                        <button  class="w-10 h-10 rounded-full shader text-yellow-400 add-to-cart-btn"><i class="ri-add-line"></i></button>
                    </div>
                </div>
            </div>
            <div class="product w-full md:w-1/2 lg:w-1/3 xl:w-1/4 rounded-xl p-2 bg-white">
                <div class="image w-full h-56 bg-zinc-200 rounded-xl"></div>
                <div class="data w-full px-2 py-5">
                    <h1 class="font-semibold text-xl leading-none tracking-tight">EJ 100 Ox Chair.</h1>
                    <div class="flex justify-between w-full items-center mt-2">
                        <div class="w-1/2">
                            <h3 class="font-semibold opacity-20">Hangup data.</h3>
                            <h4 class="font-semibold mt-2">$3,456</h4>
                        </div>
                        <button class="w-10 h-10 rounded-full bg-[#4A4563] text-yellow-400 add-to-cart-btn"><i class="ri-add-line"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="populardiv mt-5 populars-container">
            <h3 class="text-2xl pl-5 font-semibold">Popular</h3>
            <div class="populars mt-5 flex flex-wrap gap-5 justify-center px-5">
                <!-- Popular products will be injected here by JavaScript -->
            </div>
        </div>
    </div>
    <div class="footer flex items-center justify-between px-5 fixed bottom-0 left-0 w-full py-5 bg-white">
        <div class="flex gap-5">
            <i class="text-xl text-[#69628a] ri-home-2-fill"></i>
            <i class="text-xl opacity-20 ri-heart-fill"></i>
        </div>
        <i class="text-xl absolute shader top-0 left-1/2 -translate-y-1/3 -translate-x-1/2 flex items-center justify-center rounded-full shadow-xl shadow-black/30 w-[4rem] h-[4rem] ri-shopping-bag-fill text-yellow-400"></i>
        <div class="flex gap-5">
            <i class="text-xl opacity-20 ri-settings-fill"></i>
            <i class="text-xl opacity-20 ri-user-fill"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
