<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="nav">
      <h1>Rock Paper Scissors</h1>
      <a href="/main.html" class="back-button">Exit</a>
    </div>
    <div class="container">
      <div class="choices">
        <div class="choice" id="rock">
          <img src="./image/rock.png" alt="Rock" />
        </div>
        <div class="choice" id="paper">
          <img src="./image/paper.png" alt="Paper" />
        </div>
        <div class="choice" id="scissors">
          <img src="./image/scissors.png" alt="Scissors" />
        </div>
      </div>

      <div class="score-board">
        <div class="score" id="user-score-board">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score" id="comp-score-board">
          <p id="comp-score">0</p>
          <p>Comp</p>
        </div>
      </div>

      <div class="msg-container">
        <p id="msg">Play your move</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
